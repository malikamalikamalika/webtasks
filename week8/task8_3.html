<!DOCTYPE html>
<html>

  <head>
    <style>
      #cards .card{
        border:1px solid red;
        display:flex;
        width:300px;
      }
      #cards .card .title{
        flex-grow: 1;
      }
      #cards .card .price{
        font-weight: bold;
        padding-right: 20px;
      }
      #loading{ 
        display: none;
      }
      #cards{
        width:300px;
        height:200px;
        border: 1px solid blue;
      }
    </style>

  </head>

  <body>
    <button>Load</button>
    <div>
      <button id="sortByMaker">Sort by maker</button>
      <button id="sortByPrice">Sort by price</button>
    </div>
    <div id="cards">
      <img width="300px" height="200px" id="loading" src="icon.gif"/>
    </div>
    


    <script defer>
      var buttons=document.querySelectorAll("button");
      
        buttons[0].addEventListener('click',load);
      
      function load(){
            buttons[0].innerHTML="Loading...";
            document.querySelector('#loading').style.display='block';  
          //buttons[0].innerHTML="Loaded information";
        //document.querySelector("#loading").style.display='none';
        
      }

    </script>
  </body>

</html>
